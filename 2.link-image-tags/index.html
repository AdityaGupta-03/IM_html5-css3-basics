<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Tags</title>
  </head>
  <body>
    <div>
      <!-- URL  -->
      <a href="https://html5.org/" target="_blank">HTML5</a> <br /><br />
      <a href="https://css-tricks.com/" target="_blank">CSS3</a> <br /><br />
      <a href="https://www.javascript.com/" target="_blank">JavaScript</a>

      <br /><br />

      <!-- Customizable Link -->
      <a href="./home.html" target="_blank"
        >Home (Linking a file in the same directory)</a
      >

      <!-- Inline Image Element -->
      <img
        src="../images/doggy.jpg"
        alt="A Cute Dog"
        width="900"
        height="500"
      />
    </div>
  </body>
</html>
